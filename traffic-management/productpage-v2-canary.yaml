apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
spec:
  gateways:
  - bookinfo-gateway
  hosts:
  - '*'
  http:
  - match:
    - headers:
        end-user:
          exact: tester
    route:
    - destination:
        host: productpage
        port:
          number: 9080
        subset: v2
  - route:
    - destination:
        host: productpage
        port:
          number: 9080
        subset: v1